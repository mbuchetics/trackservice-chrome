<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
<script type="text/javascript">

var successURL0 = 'http://www.facebook.com/connect/login_success.html';
var successURL1 = 'https://www.facebook.com/connect/login_success.html';
 
function onFacebookLogin(callback) {
	chrome.tabs.getAllInWindow(null, function(tabs) {
		for (var i = 0; i < tabs.length; i++) {
			if (tabs[i].url.indexOf(successURL0) == 0 || tabs[i].url.indexOf(successURL1) == 0) {
				var token = tabs[i].url.split('#')[1];	
				localStorage.accessToken = token;
				chrome.tabs.onUpdated.removeListener(onFacebookLogin);
				
				console.log('new token: ' + token);
				callback(token);
				
				return;
			}
		}
	});
}

function watchFacebookLogin(callback) {
	chrome.tabs.onUpdated.addListener(function() {
		onFacebookLogin(callback);
	});
}

$(document).ready(function(){
	var lastSong = null;

	function checkNewSong() {
		$.getJSON('http://trackservice.herokuapp.com/api/plays?count=1', function(data) {
		
			if (data.length > 0) {
				var song = data[0];
				
				if (lastSong == null || song.song_id != lastSong.song_id) {
					lastSong = song;
					
					// Create a simple text notification:
					var notification = webkitNotifications.createNotification(
					  'images/icon48.png',  // icon url - can be relative
					  song.artist,  		// notification title
					  song.title 	 		// notification body text
					);
					
					notification.onclick = function() {
						var win = window.open(song.spotify);
						
						setTimeout(function() {
							win.close();
						}, 500);
						
						notification.cancel();
					};

					notification.show();
					
					setTimeout(function() {
						notification.cancel();
					}, 10000);
				}
			}
		});
	}

	checkNewSong();
	setTimeout(checkNewSong, 10000);
	
});

</script>
